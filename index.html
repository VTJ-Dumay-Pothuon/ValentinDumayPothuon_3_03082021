<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ohmyfood - Accueil</title>
        <meta name="description" content="">
        <script src="https://kit.fontawesome.com/325736b578.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <header>
            <picture>
                <img src="images/logo/ohmyfood.png" alt="ohmyfood">
            </picture>
        </header>
        <aside>
            <p><i class="fas fa-map-marker-alt"></i>Paris, Belleville</p>
        </aside>
        <main>
            <section id="welcome">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button class="welcome__btn">Explorez nos restaurants</button>
            </section>
            <nav>
                <h1>Fonctionnement</h1>
                <div class="nav__digit">1</div><i class="fas fa-mobile-alt"></i>
                <button class="nav__btn" id="1-pick">Choisissez un restaurant</button>
                <div class="nav__digit">2</div><i class="fas fa-list-ul"></i>
                <button class="nav__btn" id="2-compose">Composez votre menu</button>
                <div class="nav__digit">3</div><i class="fas fa-store"></i>
                <button class="nav__btn" id="3-eat">Dégustez au restaurant</button>
            </nav>
            <section id="restaurants">

            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
